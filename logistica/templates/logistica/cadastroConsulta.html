{% extends 'base.html' %}

{% block conteudo %}
<h1 style="text-align: center;">Cadastro de Consulta</h1>
<br>

{% include 'parciais/_messages.html' %}

<form method="POST" aciton="{% url 'cadastro_consulta'%}">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Data da Consulta</label>
            <input type="date" name="data" value="{{request.POST.data}}" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Hospital</label>
            <input type="text" name="hospital" value="{{request.POST.hospital}}" class="form-control">
        </div>
    </div>
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Paciente</label>
    <select class="custom-select my-1 mr-sm-2" name="paciente">
        <option selected>Escolha</option>
        {% for paciente in pacientes %}
        <option value="{{ paciente.id }}">{{ paciente.nome_completo }}</option>
        {% endfor %}
        
    </select>
    <br><br>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Horario da consulta</label>
            <input type="time" name="horario" value="{{request.POST.horario}}" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Acompanhante</label>
            <input type="text" name="acompanhante" value="{{request.POST.acompanhante}}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Local de Espera</label>
        <input type="text" name="local" value="{{request.POST.local}}" class="form-control" >
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
