{% extends 'base.html'%}

{% block conteudo %}
<h1 style="text-align: center;">Cadastro de Paciente</h1>

{% include 'parciais/_messages.html' %}

<form method="POST" aciton="{% url 'cadastro_paciente'%}">
    {% csrf_token %}
    <div class="form-group">
        <label>Nome Completo</label>
        <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>RG</label>
            <input type="text" name="rg" value="{{request.POST.rg}}" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>CPF</label>
            <input type="text" name="cpf" value="{{request.POST.cpf}}" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Data de Nascimento</label>
            <input type="date" name="data" value="{{request.POST.data}}" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>CNS</label>
            <input type="text" name="cns" value="{{request.POST.cns}}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Telefone</label>
        <input type="text" name="telefone" value="{{request.POST.telefone}}" class="form-control">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
