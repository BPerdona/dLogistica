{% extends 'base.html'%}

{% block conteudo %}
<h1 style="text-align: center;">Atualizar Paciente</h1>

{% include 'parciais/_messages.html' %}

<form method="POST" action="{% url 'atualizar_paciente' paciente.id%}">
    {% csrf_token %}
    <div class="form-group">
        <label>Nome Completo</label>
        <input type="text" name="nome" value="{{ paciente.nome_completo }}" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>RG</label>
            <input type="text" name="rg" value="{{ paciente.rg }}" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>CPF</label>
            <input type="text" name="cpf" value="{{ paciente.cpf }}" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Data de Nascimento</label>
            <input type="date" name="data" value="{{ paciente.data_de_nascimento|date:'Y-m-d' }}" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>CNS</label>
            <input type="text" name="cns" value="{{ paciente.cns }}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Telefone</label>
        <input type="text" name="telefone" value="{{ paciente.telefone }}" class="form-control">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>

{% endblock %}
