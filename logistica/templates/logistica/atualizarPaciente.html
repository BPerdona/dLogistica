{% extends 'base.html'%}

{% block conteudo %}
<h1 style="text-align: center;">Atualizar Paciente</h1>

{% include 'parciais/_messages.html' %}

<form method="POST" aciton="{% url 'atualizar_paciente' paciente.id%}">
    {% csrf_token %}
    <div class="form-group">
        <label>Nome Completo</label>
        <input type="text" name="nome" value="" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>RG</label>
            <input type="text" name="rg" value="" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>CPF</label>
            <input type="text" name="cpf" value="" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Data de Nascimento</label>
            <input type="date" name="data" value="" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>CNS</label>
            <input type="text" name="cns" value="" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Telefone</label>
        <input type="text" name="telefone" value="" class="form-control">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
