{% extends 'base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Atualizar Consulta</h1>
<br>
{% include 'parciais/_messages.html' %}

<form method="POST" aciton="{% url 'atualizar_consulta' consulta.id%}">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Data da Consulta</label>
            <input type="date" name="data" value="{{ consulta.data_da_consulta }}" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Hospital</label>
            <input type="text" name="hospital" value="{{consulta.hospital}}" class="form-control">
        </div>
    </div>
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Paciente</label>
    <select class="custom-select my-1 mr-sm-2" name="paciente">
        <option selected value="{{ consulta.paciente.id }}">{{consulta.paciente.nome_completo}}</option>
        {% for paciente in pacientes %}
        <option value="{{ paciente.id }}">{{ paciente.nome_completo }}</option>
        {% endfor %}
        
    </select>
    <br><br>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Horario da consulta</label>
            <input type="text" name="horario" value="{{ consulta.horario_da_consulta }}" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Acompanhante</label>
            <input type="text" name="acompanhante" value="{{ consulta.acompanhante }}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Local de Espera</label>
        <input type="text" name="local" value="{{ consulta.local_de_espera }}" class="form-control" >
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>

{% endblock %}
