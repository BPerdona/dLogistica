<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Login-DLogistica</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'vendor/css/styleLogin.css' %}">
</head>
<body>
    
    <div class="content-container">
        <div class="container-fluid">
            <h1 id="titulo">Login DLogistica</h1>
            {% include 'parciais/_messages.html'%}
            <div class="jumbotron">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label>Login</label>
                      <input type="text" name="login" value="{{ request.POST.login}}" class="form-control" placeholder="Insira seu Login">
                    </div>
                    <div class="form-group">
                      <label>Senha</label>
                      <input type="password" name="senha" class="form-control" placeholder="Insira sua Senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
